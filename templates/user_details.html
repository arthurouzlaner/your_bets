{% extends 'base.html' %}

{% block body %}
<h1>users page</h1>
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

    {% for user in users %}
        <h1>{{ forloop.counter }} - {{user}}</h1>
    {% endfor %}

{% endblock %}
